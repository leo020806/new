<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
<div class="container">
    <div class="forms-container">
        <div class="signin-signup">
            <form action="#" class="sign-in-form" th:action="@{/userlogin}">
                <h2 class="title">登录</h2>
                <div class="input-field">
                    <i class="fas fa-user">
                    </i>
                    <input type="text" placeholder="用户名" name="username">
                </div>
                <div class="input-field">
                    <i class="fas fa-lock">
                    </i>
                    <input type="password" placeholder="密码" name="password">
                </div>
                <input type="submit" value="Login" class="btn solid">
                <p class="social-text">或者使用第三方账号登录</p>
                <div class="social-media">
                    <a href="#" class="social-icon">
                        <i class="fab fa-facebook-f">
                        </i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-twitter">
                        </i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-google">
                        </i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-linkedin-in">
                        </i>
                    </a>
                </div>
            </form>
            <form th:action="@{/userregis}" class="sign-up-form">
                <h2 class="title">注册</h2>
                <div class="input-field">
                    <i class="fas fa-user">
                    </i>
                    <input type="text" placeholder="用户名" name="username">
                </div>
<!--                <div class="input-field">-->
<!--                    <i class="fas fa-envelope">-->
<!--                    </i>-->
<!--                    <input type="email" placeholder="Email" name="email">-->
<!--                </div>-->
                <div class="input-field">
                    <i class="fas fa-lock">
                    </i>
                    <input type="password" placeholder="密码" name="password">
                </div>
                <input type="submit" class="btn" value="注册">
                <p class="social-text">或者使用第三方账号登录</p>
                <div class="social-media">
                    <a href="#" class="social-icon">
                        <i class="fab fa-facebook-f">
                        </i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-twitter">
                        </i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-google">
                        </i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-linkedin-in">
                        </i>
                    </a>
                </div>
            </form>
        </div>
    </div>
    <div class="panels-container">
        <div class="panel left-panel">
            <div class="content">
                <h3>New here ?</h3>
                <p>Lorem ipsum,dolor sit amet consectetur adipisicing elit. Debitis,ex ratione. Aliquid!</p>
                <button class="btn transparent" id="sign-up-btn">注册</button>
            </div>
            <img src="img/log.svg" class="image" alt="">
        </div>
        <div class="panel right-panel">
            <div class="content">
                <h3>One of us ?</h3>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum laboriosam ad deleniti.</p>
                <button class="btn transparent" id="sign-in-btn">Sign in</button>
            </div>
            <img src="img/register.svg" class="image" alt="">
        </div>
    </div>
</div>
<script src='/js/64d58efce2.js'>
</script>
<script src="/js/script.js">
</script>
</body>

</html>
