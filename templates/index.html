<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form action=# class="sign-in-form" th:action="@{/userlogin}">
                    <h2 class="title">登录</h2>
                    <div class="input-field"><i class="fas fa-user"></i><input type="text" name="username" placeholder="用户名"></div>
                    <div class="input-field"><i class="fas fa-lock"></i><input type="password"  name="password" placeholder="密码"></div>
                    <input type="submit" value="Login" class="btn solid">
                    <p th:text = "${msg}"></p>
                    
                </form>
                <form th:action="@{/userregis}" class="sign-up-form">
                    <h2 class="title">注册</h2>
                    <div class="input-field"><i class="fas fa-user"></i><input type="text" name="username" placeholder="用户名"></div>
<!--                    <div class="input-field"><i class="fas fa-envelope"></i><input type="email" placeholder="Email">-->
<!--                    </div>-->
                    <div class="input-field"><i class="fas fa-lock"></i><input type="password" name="password" placeholder="密码"></div>
                    <input type="submit" class="btn" value="注册">
                </form>
            </div>
        </div>
        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>没有账号?</h3>
                    <p>加入我们</p><button
                        class="btn transparent" id="sign-up-btn">注册 </button>
                </div>
                <!-- <img src="img/log.svg" class="image" alt=""> -->
            </div>
            <div class="panel right-panel">
                <div class="content">
                    <h3>已有账号?</h3>
                    <p>立即登陆</p>
                    <button class="btn transparent" id="sign-in-btn">登陆</button>
                </div>
                <!-- <img src="img/register.svg" class="image" alt=""> -->
            </div>
        </div>
    </div>
    <script src='/js/64d58efce2.js'></script>
    <script src="/js/script.js"></script>
</body>

</html>
